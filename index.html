<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="icon" href="./image/icon.jpg.png">
    <title>Accueil</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="./style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="narbarVue">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li v-bind:class="page.class" v-for="page in pages">
                    <a class="nav-link" v-bind:href="page.url">{{page.nom}}</a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body>

<div id="carrouselIMG">
    <div class="row no-gutters bg-light">
        <div class="offset-xl-1 col-xl-10 bg-white spacerUp">
            <div class="offset-xl-1 col-xl-10">
                <h1 class="text-center" id="title">{{titre}}</h1>
                <br>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" v-bind:src="img1" alt="bateau de pirates" width="100%" height="30%">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" v-bind:src="img2" alt="Big Hero 6" width="100%" height="30%">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" v-bind:src="img3" alt="Arbre" width="100%" height="30%">
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div> <!-- Fin du carousel -->
            </div>
        </div>
    </div>
    <div class="row no-gutters bg-light">
        <div class="offset-xl-1 col-xl-10 bg-white spacerUp">
            <div class="offset-xl-1 col-xl-10">
                <hr/>

                <div class=" col-xl-6">

                    <h1>Description</h1>
                    <p>{{descriptionPage}}
                    <ul>
                        <li v-for="item in items" :key="item.info">
                            {{ item.info }}
                        </li>
                    </ul>
                    {{finDescription}}</p>
                </div>
            </div>


        </div>
    </div>
</div>


</body>
<footer>
    <div id="footer">
        <div class="row no-gutters bg-light">
            <div class="offset-xl-1 col-xl-10 bg-white spacerUp">
                <div class="offset-xl-1 col-xl-10">
                    <hr/>
                    <div class="row">
                        <div class="col-xl-4">
                            <h3>Auteur:</h3>
                            <hr/>
                            <p>{{auteur}}</p>
                        </div>
                        <div class="col-xl-4">
                            <h3>Information:</h3>
                            <hr/>
                            <p>{{informationPertinante}}</p>
                        </div>
                        <div class="col-xl-4">
                            <h3>Technologie:</h3>
                            <hr/>
                            <p>{{technoUtiliser}}</p>
                            <ul>
                                <li v-for="techno in technos" :key="techno.info">
                                    {{techno.info}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="script/carrousel.js"></script>
<script src="script/footer.js"></script>
<script src="script/navbar.js"></script>

</html>
